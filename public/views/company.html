<div class="jumbotron text-center">
<span ng-show="submitted">Your data has been submitted successfully. </span>
	<div ng-show="!submitted">
		<div class="input-group form-input">
			<span class="input-group-addon" id="basic-addon1">https://www.linkedin.com/company/</span>
			<input type="text" ng-model="name" class="form-control" placeholder="LinkedIn Name" aria-describedby="basic-addon1" ng-required="true"/>
		</div>
		<tags-input ng-model="tags" class="form-input" required>
	        <auto-complete source="loadTags($query)"></auto-complete>
	    </tags-input>
	    
	    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
	    </div>
	</div>

</div>
