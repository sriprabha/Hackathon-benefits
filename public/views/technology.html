
<h1 style = "color:wheat; text-align:center">Find companies that offer </h1>
<div class="text-center">
	<div class="btn-group tile-container" role="group" ng-repeat = "row in benefits" aria-label="..." >
		<button type="button" ng-click = "saveFilter(row.id, $index)"  
		ng-class="{active: isSelected($index)}" class="tile btn btn-default">{{row.text}}</button>
	</div>
	<button type="submit" class="btn btn-primary submit" ng-class="{disabled: !selected}" ng-click="reset()">Reset</button>

</div>

<div class="container">

	<div class="list-group results-container" ng-repeat="item in companies">
	  <a href="{{item.url}}" title = "{{item.url}}" class="list-group-item">
	    <h4 class="list-group-item-heading">{{item.name}}</h4>
	    <p class="list-group-item-text">Company Size: {{item.size}} </p>
	  </a>
	</div>
</div>
